version: "3.8"

services:
  jq-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jq-proxy-service
    ports:
      - "8088:8088"
    volumes:
      - ./configs:/app/configs:ro
    environment:
      - LOG_LEVEL=info
      - PROXY_PORT=8088
      - PROXY_READ_TIMEOUT=30
      - PROXY_WRITE_TIMEOUT=30
    command: ["-config", "/app/configs/example.json", "-log-level", "info"]
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:8088/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - proxy-network

  # Example target service for testing
  jsonplaceholder-mock:
    image: nginx:alpine
    container_name: jsonplaceholder-mock
    ports:
      - "3002:3002"
    volumes:
      - ./docker/mock-data:/usr/share/nginx/html:ro
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge

volumes:
  config-data:
